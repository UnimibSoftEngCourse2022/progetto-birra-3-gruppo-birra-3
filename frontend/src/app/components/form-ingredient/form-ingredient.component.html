<section class="max-w-4xl p-6 mx-auto bg-white rounded-md border-2 dark:bg-gray-800">
    <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white" *ngIf="editMode">Modifica ingredienti</h2>
    <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white" *ngIf="!editMode">Aggiungi ingredienti
    </h2>

    <form class="mt-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-1">
            <div>
                <label for="name" class="text-gray-700 dark:text-gray-200">Titolo</label>
                <input aria-describedby="name-help"
                    [ngClass]="{ 'ng-invalid ng-dirty border-red-600 focus:border-red-500 focus:ring-red-500':submitted && f['name'].errors }"
                    class="block w-full mt-1 border focus:outline-none" type="text" formControlName="name" pInputText
                    [(ngModel)]="model.name" placeholder="Lager, Pils, Pumpkin Ale, Marzen, Tropical Ipa...">
                <small id="name-help" class="p-error block"
                    *ngIf="submitted && f['name'].errors && f['name'].errors['required']">Queto campo Ã¨
                    obbligatorio</small>
            </div>
            <div>
                <app-drop-down-ingredient></app-drop-down-ingredient>
            </div>
        </div>

        <div class="flex justify-end mt-6">
            <button type="button"
                class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
                (click)="goBack()">Annulla</button>
            <button type="button" *ngIf="editMode"
                class="ml-2 px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600"
                (click)="deleteIngredient()">Elimina</button>
            <button type="submit"
                class="ml-2 px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-green-700 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Salva</button>
        </div>
    </form>
</section>
