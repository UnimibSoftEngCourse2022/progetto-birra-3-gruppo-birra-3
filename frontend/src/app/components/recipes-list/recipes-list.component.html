<div class="bg-white shadow dark:bg-gray-800 bg-white dark:bg-gray-800 z-20" style="margin-top: -12px;">
    <div class="container flex items-center px-6 py-4 mx-auto overflow-y-auto whitespace-nowrap">
        <div
            class="flex p-1 overflow-hidden border rounded-lg dark:border-gray-600 dark:focus-within:border-blue-300 focus-within:ring focus-within:ring-opacity-40 focus-within:border-blue-400 focus-within:ring-blue-300">
            <input placeholder="Cerca..." [(ngModel)]="title"
                class="w-screen px-6 py-2 text-gray-700 placeholder-gray-500 bg-white outline-none dark:bg-gray-800 dark:placeholder-gray-400 focus:placeholder-transparent dark:focus:placeholder-transparent"
                type="text" name="title" aria-label="Cerca..." (keyup.enter)="searchTitle()">

            <button (click)="searchTitle()"
                class="w-96 flex-auto px-4 py-3 text-sm font-medium tracking-wider text-gray-100 uppercase transition-colors duration-200 transform bg-gray-700 rounded-lg hover:bg-gray-600 focus:bg-gray-600 focus:outline-none">
                <fa-icon [icon]="faSearch" class="mr-2"></fa-icon><span class="md:inline hidden">Cerca</span>
            </button>
        </div>
    </div>
</div>


<section class="bg-white dark:bg-gray-900 z-10 mt-2">
    <div class="container px-6 py-8 mx-auto">
        <div class="lg:flex lg:-mx-2">
            <div class="space-y-3 lg:w-1/5 lg:px-2 lg:space-y-4">
                <a href="#" *ngFor="let item of [0,1,2,3,4]"
                    class="block font-medium text-gray-500 dark:text-gray-300 hover:underline">
                    Filtro {{item}}
                </a>
            </div>

            <div class="mt-6 lg:mt-0 lg:px-2 lg:w-4/5 ">
                <div class="flex items-center justify-between text-sm tracking-widest uppercase ">
                    <p class="text-gray-500 dark:text-gray-300">{{recipes?.length || 0}} Elementi</p>
                    <div class="flex items-center">
                        <p class="text-gray-500 dark:text-gray-300">Sort</p>
                        <select class="font-medium text-gray-700 bg-transparent dark:text-gray-500 focus:outline-none"
                            [disabled]="!recipes || recipes?.length == 0">
                            <option value="#" *ngFor="let item of [0,1,2,3,4]">Filtro {{item}}</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4 mt-8 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">


                    <div class="flex w-screen max-w-md mx-auto overflow-hidden bg-white rounded-lg border-2 dark:bg-gray-800"
                        *ngFor="let recipe of recipes; let i = index">
                        <div class="w-1/3 bg-cover" [ngStyle]="{'background-color': recipe.color || '#c68543' }"
                            style="border-right: 1px solid #e4e8ee;background-image: url('./../../../assets/schiuma.png')">
                        </div>

                        <div class="w-2/3 p-4 md:p-4">
                            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">{{recipe.title}}</h1>

                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                                {{recipe.description}}
                            </p>

                            <div class="flex mt-2 item-center">
                                <svg class="w-5 h-5 text-gray-700 fill-current dark:text-gray-300" viewBox="0 0 24 24">
                                    <path
                                        d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
                                </svg>

                                <svg class="w-5 h-5 text-gray-700 fill-current dark:text-gray-300" viewBox="0 0 24 24">
                                    <path
                                        d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
                                </svg>

                                <svg class="w-5 h-5 text-gray-700 fill-current dark:text-gray-300" viewBox="0 0 24 24">
                                    <path
                                        d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
                                </svg>

                                <svg class="w-5 h-5 text-gray-500 fill-current" viewBox="0 0 24 24">
                                    <path
                                        d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
                                </svg>

                                <svg class="w-5 h-5 text-gray-500 fill-current" viewBox="0 0 24 24">
                                    <path
                                        d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z" />
                                </svg>
                            </div>

                            <div class="flex justify-end mt-3 item-center">
                                <div class="mr-1">
                                    <button routerLink="/recipes/edit/{{ recipe.id }}"
                                        class="px-2 py-1 text-xs font-bold text-white uppercase transition-colors duration-200 transform bg-blue-800 rounded dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:bg-blue-700 dark:focus:bg-blue-600">
                                        Modifica
                                    </button>
                                </div>

                                <div>
                                    <button (click)="deleteRecipe(recipe.id)"
                                        class="px-2 py-1 text-xs font-bold text-white uppercase transition-colors duration-200 transform bg-red-800 rounded dark:bg-red-700 hover:bg-red-700 dark:hover:bg-red-600 focus:outline-none focus:bg-red-700 dark:focus:bg-red-600">
                                        Elimina
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="position-floating-button">
    <p-speedDial [model]="itemsFloatingButton" direction="up" [mask]="true"></p-speedDial>
</div>
